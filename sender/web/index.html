<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chromecast: 2048</title>
        <meta name="description" content="Chromecast Partner Dashboard">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="js/modernizr.min.js"></script>

        <!-- Styles -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/application.css">

        <!-- JS -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="js/hammer.min.js"></script>
        <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
        <script type="text/javascript" src="js/keyboard_input_manager.js"></script>
        <script type="text/javascript" src="js/application.js"></script>
    </head>
    <body>
        <div class="container hidden-touch">
            <div class="row">
                <div class="col-md-12 text-center">
                    <br><br>
                    <h1>Chromecast 2048<br><small>Play: ↑↓←→, ASWD<br>Restart: SPACE BAR, R</small></h1>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="container visible-touch">
            <div class="row">
                <div class="col-md-12 text-center">
                    <br><br>
                    <h1>Chromecast 2048<br><small>Swipe to play. Double tap to restart.</small></h1>
                </div>
            </div>
        </div>
    </body>
</html>
